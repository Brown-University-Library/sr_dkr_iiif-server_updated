#
# Defines all of the formats supported by any processor.
#
# Additional formats can be user-defined and supplied to the application in a
# custom file. See the documentation of the e.i.l.c.image.FormatRegistry class
# for more information.
#
# N.B. 1: All keys must match the `key` properties.
# N.B. 2: Arrays are in descending priority order.
# N.B. 3: Each format should have a corresponding file whose name is the format
#         key present in the test resources directory.
#

# AVI video
avi:
  key: avi
  name: AVI
  extensions:
    - avi
  mediaTypes:
    - video/avi
    - video/msvideo
    - video/x-msvideo
  raster: true
  video: true
  supportsTransparency: false

# Windows Bitmap image
bmp:
  key: bmp
  name: BMP
  extensions:
    - bmp
    - dib
  mediaTypes:
    - image/bmp
    - image/x-bmp
    - image/x-ms-bmp
  raster: true
  video: false
  supportsTransparency: true

# Flash Video
flv:
  key: flv
  name: FLV
  extensions:
    - flv
    - f4v
  mediaTypes:
    - video/x-flv
  raster: true
  video: true
  supportsTransparency: false

